language: c
cache:
  directories:
    - $HOME/.opam
before_cache:
  - rm -rf $HOME/.opam/log
script:
  - opam init -y
  - eval `opam config env`
  - opam pin add bap git://github.com/maurer/bap#0.9.9 -y
  - opam install -y oasis
  - oasis setup
  - make
  - make test
sudo: false
addons:
  apt:
    sources:
    - avsm
    packages:
    - camlp4
    - camlp4-extra
    - clang
    - curl
    - libcurl4-gnutls-dev
    - libgmp-dev
    - libssl-dev
    - libzip-dev
    - llvm
    - llvm-3.4-dev
    - m4
    - ocaml
    - ocaml-base
    - ocaml-base-nox
    - ocaml-compiler-libs
    - ocaml-native-compilers
    - ocaml-nox
    - time
    - opam
    - aspcud
